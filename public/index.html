<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/assets/vendor/font-awesome/js/all.min.js"></script>
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <title>Mind Sharing</title>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="pages">
        <div class="page" id="entry">
            <div id="credential-container"></div>
        </div>
        <div class="page" id="creation">
            <div id="editor-wrapper" class="hide">
                <div id="editor"></div>
                <div class="buttons level mt-4">
                    <div class="level-left">
                      <button type="button" id="discard-button" onclick="location.href='#feed'" class="button is-danger">Discard</button>
                    </div>
                    <div class="level-right">
                      <button type="button" id="saveDocument" class="button is-primary">Save</button>
                    </div>
                  </div>
              </div>
            <div id="creation-start"></div>
            <div id="publisher"></div>
        </div>
        <div class="page" id="personal"></div>
        <div class="page" id="modify">
            <div id="modify-editor"></div>
            <button type="button" id="saveModify" class="button is-primary">Save</button>
        </div>
        <div class="page" id="feed">
            <div class="columns">
                <div class="column is-one-fifth" id="searchbar-container"></div>
            </div>
            <div id="posts" class="is-flex is-justify-content-center"></div>
        </div>
        <div class="page" id="fullscreen-view"></div>
        <div class="page" id="account-target"></div>
        <div class="page" id="search-results"></div>
        <div class="page" id="settings"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script type="module" src="/src/index.js"></script>
</body>
</html>
